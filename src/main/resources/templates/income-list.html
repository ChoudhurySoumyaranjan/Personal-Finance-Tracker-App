<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Income Management</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>
        <div class="inc-page-wrapper">
            <main class="inc-main-content">
                <div class="inc-header-section">
                    <h1 class="inc-page-title">Your Incomes</h1>
                    <a th:href="@{/incomes/add}" class="inc-btn inc-btn-primary inc-btn-add">
                        <i class="fas fa-plus"></i> Add New Income
                    </a>
                </div>

                <div class="inc-filter-card">
                    <form th:action="@{/incomes}" method="get" class="inc-filter-form">
                        <div class="inc-filter-grid">
                            <div class="inc-form-group">
                                <label for="startDate" class="inc-form-label">Start Date</label>
                                <input type="date"
                                       name="startDate"
                                       th:value="${startDate}"
                                       class="inc-input inc-date-input"
                                       id="startDate"/>
                            </div>

                            <div class="inc-form-group">
                                <label for="endDate" class="inc-form-label">End Date</label>
                                <input type="date"
                                       name="endDate"
                                       th:value="${endDate}"
                                       class="inc-input inc-date-input"
                                       id="endDate"/>
                            </div>

                            <div class="inc-form-group">
                                <label for="source" class="inc-form-label">Source</label>
                                <select name="source" class="inc-input inc-select" id="source">
                                    <option value="">All Sources</option>
                                    <option th:each="src : ${sources}"
                                            th:value="${src}"
                                            th:text="${src}"
                                            th:selected="${selectedSource == src}"></option>
                                </select>
                            </div>

                            <div class="inc-form-group inc-filter-actions">
                                <button type="submit" class="inc-btn inc-btn-filter">
                                    <i class="fas fa-filter"></i> Filter
                                </button>
                                <a th:href="@{/incomes}" class="inc-btn inc-btn-secondary inc-btn-clear">
                                    Clear
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="inc-table-container">
                    <table class="inc-income-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Amount</th>
                            <th>Source</th>
                            <th>Date</th>
                            <th>Frequency</th>
                            <th>Description</th>
                            <th class="inc-actions-col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="income : ${incomes}"
                            th:classappend="${#lists.isEmpty(incomes)} ? 'inc-empty-row' : ''">
                            <td th:text="${income.id}"></td>
                            <td class="inc-amount-cell" th:text="${income.amount}"></td>
                            <td th:text="${income.source}"></td>
                            <td th:text="${income.date}"></td>
                            <td th:text="${income.frequency}"></td>
                            <td class="inc-desc-cell" th:text="${income.description}"></td>
                            <td class="inc-actions-cell">
                                <a th:href="@{/incomes/edit/{id}(id=${income.id})}"
                                   class="inc-btn inc-btn-sm inc-btn-warning"
                                   title="Edit income">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/incomes/delete/{id}(id=${income.id})}"
                                   class="inc-btn inc-btn-sm inc-btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this income?')"
                                   title="Delete income">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(incomes)}" class="inc-no-data-row">
                            <td colspan="7" class="inc-no-data">
                                <div class="inc-no-data-content">
                                    <i class="far fa-folder-open fa-3x"></i>
                                    <p>No incomes found matching your criteria</p>
                                    <a th:href="@{/incomes/add}" class="inc-btn inc-btn-primary inc-btn-sm">
                                        Add your first income
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </body>
</html>
