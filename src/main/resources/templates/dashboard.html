<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/style.css">
    </head>
        <style>
                .dashboard-card {
                    border-radius: 18px;
                    color: #fff;
                }

                .dashboard-card .card-body {
                    padding: 24px;
                }

                .dashboard-card i {
                    font-size: 32px;
                    margin-bottom: 10px;
                }

                .dashboard-card h6 {
                    font-size: 14px;
                    opacity: 0.9;
                }

                .dashboard-card h4 {
                    font-weight: 700;
                }

                .dashboard-card.income {
                    background: linear-gradient(135deg, #198754, #20c997);
                }

                .dashboard-card.expense {
                    background: linear-gradient(135deg, #dc3545, #fd7e14);
                }

                .dashboard-card.balance {
                    background: linear-gradient(135deg, #0d6efd, #6610f2);
                }

        </style>
    <body>

        <header th:replace="~{fragments/header :: header}"></header>

        <div class="container-fluid px-4 py-4">

            <!-- Page Title -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="fw-bold mb-0">Dashboard</h3>
                    <small class="text-muted">Your financial overview</small>
                </div>
                <div class="text-muted">
                    <i class="bi bi-calendar3"></i>
                    <span th:text="${#temporals.format(#temporals.createNow(), 'dd MMM yyyy')}"></span>
                </div>
            </div>

            <!-- STAT CARDS -->
            <div class="row g-4 mb-4">

                <!-- Income -->
                <div class="col-md-4">
                    <div class="card dashboard-card income shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-cash-coin"></i>
                            <h6>Total Income</h6>
                            <h4>₹ <span th:text="${#numbers.formatDecimal(totalIncome,1,'COMMA',2,'POINT')}"></span></h4>
                        </div>
                    </div>
                </div>

                <!-- Expense -->
                <div class="col-md-4">
                    <div class="card dashboard-card expense shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-wallet2"></i>
                            <h6>Total Expense</h6>
                            <h4>₹ <span th:text="${#numbers.formatDecimal(totalExpense,1,'COMMA',2,'POINT')}"></span></h4>
                        </div>
                    </div>
                </div>

                <!-- Balance -->
                <div class="col-md-4">
                    <div class="card dashboard-card balance shadow-sm">
                        <div class="card-body">
                            <i class="bi bi-piggy-bank"></i>
                            <h6>Balance</h6>
                            <h4>₹ <span th:text="${#numbers.formatDecimal(balance,1,'COMMA',2,'POINT')}"></span></h4>
                        </div>
                    </div>
                </div>

            </div>

            <!-- CONTENT ROW -->
            <div class="row g-4">

                <!-- RECENT TRANSACTIONS -->
                <div class="col-lg-8">
                    <div class="card shadow-sm rounded-4 border-0">
                        <div class="card-header bg-white fw-semibold">
                            <i class="bi bi-clock-history"></i> Recent Transactions
                        </div>

                        <div class="table-responsive">
                            <table class="table align-middle mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th class="text-end">Amount</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="t : ${transactions}">
                                    <td th:text="${t.date}"></td>

                                    <td>
                                        <span class="badge"
                                              th:classappend="${t.type == 'INCOME'} ? ' bg-success' : ' bg-danger'"
                                              th:text="${t.type}">
                                        </span>
                                    </td>

                                    <td th:text="${t.category}"></td>
                                    <td th:text="${t.description} ?: '-'"></td>

                                    <td class="text-end fw-semibold">
                                        ₹ <span th:text="${#numbers.formatDecimal(t.amount,1,'COMMA',2,'POINT')}"></span>
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(transactions)}">
                                    <td colspan="5" class="text-center text-muted py-4">
                                        No transactions available
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- CATEGORY SUMMARY -->
                <div class="col-lg-4">
                    <div class="card shadow-sm rounded-4 border-0">
                        <div class="card-header bg-white fw-semibold">
                            <i class="bi bi-pie-chart"></i> Expense by Category
                        </div>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="c : ${categorySummary}">
                                <span th:text="${c.name}"></span>
                                <strong>
                                    ₹ <span th:text="${#numbers.formatDecimal(c.total,1,'COMMA',2,'POINT')}"></span>
                                </strong>
                            </li>

                            <li class="list-group-item text-center text-muted"
                                th:if="${#lists.isEmpty(categorySummary)}">
                                No data available
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </body>
</html>
