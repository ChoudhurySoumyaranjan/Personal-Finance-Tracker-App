<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Expenses • Fast Finance Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --danger: #ef4444;
            --danger-soft: #fee2e2;
            --primary: #6366f1;
            --light-bg: #f8f9fc;
            --card-bg: #ffffff;
        }

        body {
            background: var(--light-bg);
            font-family: system-ui, -apple-system, sans-serif;
            color: #1e293b;
        }

        .expense-page-wrapper {
            padding: 1.5rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .expense-main-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .expense-header {
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            color: white;
            padding: 2rem 2.5rem;
        }

        .expense-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.1rem;
        }

        .expense-body {
            padding: 2rem 2.5rem;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .filter-group label {
            font-weight: 500;
            color: #475569;
            margin-bottom: 0.45rem;
            font-size: 0.95rem;
        }

        .filter-group .form-control,
        .filter-group .form-select {
            padding: 0.65rem 1rem;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }

        .filter-group .form-control:focus,
        .filter-group .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }

        .filter-actions {
            display: flex;
            gap: 0.75rem;
            align-self: flex-end;
        }

        .btn-filter {
            background: var(--primary);
            border: none;
            padding: 0.65rem 1.4rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .btn-clear {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 0.65rem 1.4rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .btn-add-expense {
            background: #10b981;
            border: none;
            color: white;
            padding: 0.7rem 1.4rem;
            border-radius: 10px;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: all 0.2s;
        }

        .btn-add-expense:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .expense-table {
            border-radius: 10px;
            overflow: hidden;
        }

        .expense-table thead {
            background: #f1f5f9;
        }

        .expense-table th {
            font-weight: 600;
            color: #334155;
            padding: 1rem 1.25rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .expense-table td {
            padding: 1rem 1.25rem;
            vertical-align: middle;
        }

        .amount-cell {
            font-weight: 600;
            color: var(--danger);
        }

        .action-btn-sm {
            width: 42px;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 0.5rem;
            transition: all 0.2s;
        }

        .action-btn-sm:hover {
            transform: translateY(-1px);
        }

        .btn-edit {
            background: #dbeafe;
            color: #1d4ed8;
            border: none;
        }

        .btn-delete {
            background: var(--danger-soft);
            color: var(--danger);
            border: none;
        }

        .no-data-message {
            text-align: center;
            padding: 5rem 1rem;
            color: #64748b;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .filter-row {
                grid-template-columns: 1fr;
            }
            .filter-actions {
                flex-direction: column;
            }
            .filter-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="expense-page-wrapper">

    <div class="expense-main-card">
        <div class="expense-header">
            <h1>Your Expenses <i class="bi bi-wallet2 ms-3"></i></h1>
        </div>

        <div class="expense-body">
            <!-- Filters -->
            <form class="expense-filter-form" th:action="@{/expenses}" method="get">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate}" />
                    </div>

                    <div class="filter-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate}" />
                    </div>

                    <div class="filter-group">
                        <label for="category">Category</label>
                        <select class="form-select" id="category" name="category">
                            <option value="">All Categories</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat}"
                                    th:text="${cat}"
                                    th:selected="${cat == selectedCategory}"></option>
                        </select>
                    </div>

                    <div class="filter-actions">
                        <button type="submit" class="btn btn-primary btn-filter">
                            <i class="bi bi-funnel-fill me-2"></i>Filter
                        </button>
                        <a th:href="@{/expenses}" class="btn btn-clear">
                            <i class="bi bi-arrow-counterclockwise me-2"></i>Clear
                        </a>
                    </div>
                </div>
            </form>

            <!-- Add Button -->
            <a th:href="@{/expenses/add}" class="btn btn-add-expense">
                <i class="bi bi-plus-circle me-2"></i>Add New Expense
            </a>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table expense-table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount (₹)</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exp : ${expenses}">
                        <td class="text-muted" th:text="${exp.id}"></td>
                        <td class="amount-cell" th:text="${exp.amount}"></td>
                        <td th:text="${exp.category}"></td>
                        <td th:text="${exp.date}"></td>
                        <td th:text="${exp.description} ?: '—'"></td>
                        <td>
                            <a th:href="@{/expenses/edit/{id}(id=${exp.id})}"
                               class="action-btn-sm btn-edit" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/expenses/delete/{id}(id=${exp.id})}"
                               onclick="return confirm('Delete this expense?')"
                               class="action-btn-sm btn-delete" title="Delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${expenses.empty}">
                        <td colspan="6" class="no-data-message py-5">
                            <i class="bi bi-receipt-cutoff d-block fs-1 mb-3 text-muted"></i>
                            No expenses found.<br>
                            <small>Try adjusting filters or add your first expense!</small>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
