<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Expense List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>
            <div class="expense-list-container">
                <div class="expense-list-card">
                    <div class="expense-list-header text-white">
                        <h1 class="mb-0">Your Expenses <i class="bi bi-wallet2 ms-2"></i></h1>
                    </div>
                    <div class="expense-list-body">
                        <form class="expense-filter-form" th:action="@{/expenses}" method="get">
                            <div class="expense-filter-group">
                                <label class="form-label" for="startDate">Start Date: <i class="bi bi-calendar-range"></i></label>
                                <input type="date" class="form-control" id="startDate" name="startDate" th:value="${startDate}" />
                            </div>
                            <div class="expense-filter-group">
                                <label class="form-label" for="endDate">End Date: <i class="bi bi-calendar-range"></i></label>
                                <input type="date" class="form-control" id="endDate" name="endDate" th:value="${endDate}" />
                            </div>
                            <div class="expense-filter-group">
                                <label class="form-label" for="category">Category: <i class="bi bi-tags"></i></label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">All Categories</option>
                                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${cat == selectedCategory}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary expense-btn-filter"><i class="bi bi-funnel me-2"></i>Filter</button>
                            <a th:href="@{/expenses}" class="btn btn-outline-secondary expense-btn-clear"><i class="bi bi-arrow-counterclockwise me-2"></i>Clear Filters</a>
                        </form>

                        <a th:href="@{/expenses/add}" class="btn btn-success expense-btn-add mb-3"><i class="bi bi-plus-circle me-2"></i>Add New</a>

                        <table class="table table-striped table-hover expense-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Amount (â‚¹)</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="exp : ${expenses}">
                                <td th:text="${exp.id}"></td>
                                <td th:text="${exp.amount}"></td>
                                <td th:text="${exp.category}"></td>
                                <td th:text="${exp.date}"></td>
                                <td th:text="${exp.description} ?: 'N/A'"></td>
                                <td class="expense-actions-col">
                                    <a th:href="@{/expenses/edit/{id}(id=${exp.id})}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil me-1"></i>Edit</a>
                                    <a th:href="@{/expenses/delete/{id}(id=${exp.id})}"
                                       onclick="return confirm('Sure?')" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash me-1"></i>Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${expenses.empty}">
                                <td colspan="6" class="expense-no-data">No expenses found. Try adjusting filters!</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
