<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Finance Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">

<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">

            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">

                <!-- Header -->
                <div class="card-header bg-primary text-white text-center py-4 border-0">
                    <h3 class="mb-1 fw-bold">Create Your Account</h3>
                    <p class="mb-0 opacity-75">Start tracking your finances today</p>
                </div>

                <!-- Form Body -->
                <div class="card-body p-4 p-md-5">

                    <!-- General error message -->
                    <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMsg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show">
                        <span th:text="${successMsg}"></span>
                    </div>

                    <form th:action="@{/handleRegistrationForm}" th:object="${user}" method="post" enctype="multipart/form-data">

                        <div class="row g-3">

                            <!-- Full Name -->
                            <div class="col-12">
                                <label class="form-label fw-medium">Full Name</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text"
                                           class="form-control"
                                           id="name"
                                           th:field="*{name}"
                                           placeholder="Raju Kumar"
                                           required>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <!-- Email -->
                            <div class="col-12">
                                <label class="form-label fw-medium">Email Address</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           th:field="*{email}"
                                           placeholder="your@email.com"
                                           required>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <!-- Password -->
                            <div class="col-md-6">
                                <label class="form-label fw-medium">Password</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           th:field="*{password}"
                                           placeholder="••••••••"
                                           required>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="image" class="form-label">Photo</label>
                                    <input type="file" class="form-control" id="image" name="img"
                                           accept="image/*" aria-describedby="imageError">
                                    <div class="invalid-feedback" id="imageError"></div>
                                </div>
                            </div>

                            <!-- Phone + State (side by side on larger screens) -->
                            <div class="col-md-6">
                                <label class="form-label fw-medium">Phone Number</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                    <input type="text"
                                           class="form-control"
                                           id="phone"
                                           th:field="*{phone}"
                                           placeholder="9876543210"
                                           required>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-medium">State</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input type="text"
                                           class="form-control"
                                           id="state"
                                           th:field="*{state}"
                                           placeholder="Odisha"
                                           required>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
                            </div>

                            <!-- Address -->
                            <div class="col-12">
                                <label class="form-label fw-medium">Address</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                                    <input type="text"
                                           class="form-control"
                                           id="address"
                                           th:field="*{address}"
                                           placeholder="123 Main Street, Bhubaneswar"
                                           required>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>

                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3 fw-medium">
                                Create Account
                            </button>
                        </div>

                    </form>

                    <!-- Login link -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Already have an account?
                            <a th:href="@{/signIn}" class="fw-medium text-primary text-decoration-none">
                                Sign in here
                            </a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}" class="mt-auto"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
