<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<div class="container py-5">

    <!-- ERROR STATE -->
    <div th:if="${user == null}" class="alert alert-danger text-center">
        <i class="bi bi-exclamation-circle"></i>
        <span th:text="${errorMsg}"></span>
    </div>

    <!-- PROFILE CARD -->
    <div th:if="${user != null}" class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">

                <!-- HEADER -->
                <div class="profile-header text-center text-white py-5">
                    <img th:src="${user.image}"
                         alt="Profile Picture"
                         class="profile-avatar mb-3">
                    <h4 class="mb-1" th:text="${user.name}"></h4>
                </div>

                <!-- BODY -->
                <div class="card-body p-4 p-md-5">

                    <h5 class="fw-semibold mb-4">
                        <i class="bi bi-person-lines-fill"></i>
                        Personal Information
                    </h5>

                    <div class="row g-4">

                        <div class="col-md-6">
                            <div class="profile-info">
                                <i class="bi bi-envelope"></i>
                                <div>
                                    <small>Email</small>
                                    <p th:text="${user.email}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="profile-info">
                                <i class="bi bi-phone"></i>
                                <div>
                                    <small>Phone</small>
                                    <p th:text="${user.phone}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="profile-info">
                                <i class="bi bi-geo-alt"></i>
                                <div>
                                    <small>Address</small>
                                    <p th:text="${user.address}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="profile-info">
                                <i class="bi bi-map"></i>
                                <div>
                                    <small>State</small>
                                    <p th:text="${user.state}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="profile-info">
                                <i class="bi bi-shield-check"></i>
                                <div>
                                    <small>Status</small>
                                    <p>
                                        <span th:class="${user.isEnabled} ? 'badge bg-success' : 'badge bg-danger'"
                                              th:text="${user.isEnabled} ? 'Active' : 'Inactive'"></span>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- ACTIONS -->
                    <div class="d-flex justify-content-end gap-3 mt-5">
                        <a href="/resetPassword" class="btn btn-outline-warning">
                            <i class="bi bi-key"></i> Change Password
                        </a>
<!--                        <a href="/dashboard" class="btn btn-primary">-->
<!--                            <i class="bi bi-speedometer2"></i> Dashboard-->
<!--                        </a>-->
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
