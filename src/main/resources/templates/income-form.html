<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${income.id == null} ? 'Add Income' : 'Edit Income'"></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<header th:replace="~{fragments/header :: header}"></header>

<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-9 col-md-11">

            <!-- PAGE HEADER -->
            <div class="d-flex justify-content-between align-items-center mb-4 p-4 bg-white rounded-4 shadow-sm sticky-top">
                <div class="d-flex align-items-center gap-3">
                    <div class="icon-circle">
                        <i class="fas"
                           th:classappend="${income.id == null} ? 'fa-plus text-success' : 'fa-edit text-primary'"></i>
                    </div>
                    <h4 class="mb-0 fw-semibold"
                        th:text="${income.id == null} ? 'Add Income' : 'Edit Income'"></h4>
                </div>

                <a href="/incomes" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </div>

            <!-- FORM CARD -->
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-4 p-md-5">

                    <form th:action="${income.id == null} ? @{/incomes/add} : @{/incomes/edit/{id}(id=${income.id})}"
                          th:object="${income}"
                          method="post">

                        <div class="row g-4">

                            <!-- Amount -->
                            <div class="col-md-8">
                                <label class="form-label fw-semibold">Amount</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text">â‚¹</span>
                                    <input type="number" th:field="*{amount}"
                                           class="form-control"
                                           step="0.01" min="0" required>
                                </div>
                                <small class="text-danger"
                                       th:if="${#fields.hasErrors('amount')}"
                                       th:errors="*{amount}"></small>
                            </div>

                            <!-- Source -->
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Source</label>
                                <select th:field="*{source}"
                                        class="form-select form-select-lg"
                                        required>
                                    <option value="" disabled selected>Select source</option>
                                    <option th:each="src : ${sources}"
                                            th:value="${src}"
                                            th:text="${src}"></option>
                                </select>
                            </div>

                            <!-- Date -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Date</label>
                                <input type="date" th:field="*{date}"
                                       class="form-control form-control-lg" required>
                            </div>

                            <!-- Frequency -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Frequency</label>
                                <select th:field="*{frequency}"
                                        class="form-select form-select-lg"
                                        required>
                                    <option value="" disabled selected>Select frequency</option>
                                    <option th:each="freq : ${frequencies}"
                                            th:value="${freq}"
                                            th:text="${freq}"></option>
                                </select>
                            </div>

                            <!-- Description -->
                            <div class="col-12">
                                <label class="form-label fw-semibold">Notes</label>
                                <textarea th:field="*{description}"
                                          class="form-control"
                                          rows="4"
                                          placeholder="Optional notes..."></textarea>
                            </div>
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-end gap-3 mt-5">
                            <a href="/incomes" class="btn btn-light btn-lg px-4">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="bi bi-save"></i>
                                <span th:text="${income.id == null} ? 'Save Income' : 'Update Income'"></span>
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
