<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login - Finance Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/style.css">
        <style>
                .ft-body-bg {
                    min-height: 100vh;
                }
                .ft-login-wrapper {
                    min-height: calc(100vh - 140px); /* header + footer space */
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 2rem;
                }
                .ft-login-box {
                    width: 100%;
                    max-width: 420px;
                    background: #ffffff;
                    border-radius: 16px;
                    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
                    overflow: hidden;
                }
                .ft-login-header {
                    background: #0d6efd;
                    color: white;
                    text-align: center;
                    padding: 1.5rem;
                    font-size: 1.1rem;
                    font-weight: 600;
                }
                .ft-login-body {
                    padding: 2rem;
                }
                .ft-form-group {
                    margin-bottom: 1.25rem;
                }
                .ft-form-label {
                    font-weight: 600;
                    margin-bottom: 0.4rem;
                    display: block;
                }
                .ft-input-group {
                    position: relative;
                }
                .ft-input-group i {
                    position: absolute;
                    left: 14px;
                    top: 50%;
                    transform: translateY(-50%);
                    color: #6c757d;
                    font-size: 1.1rem;
                }
                .ft-form-control {
                    width: 100%;
                    padding: 0.65rem 0.75rem 0.65rem 2.5rem;
                    border-radius: 10px;
                    border: 1px solid #ced4da;
                    font-size: 0.95rem;
                }
                .ft-form-control:focus {
                    border-color: #0d6efd;
                    box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
                    outline: none;
                }
                .ft-remember {
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    font-size: 0.9rem;
                    margin-bottom: 1.25rem;
                }
                .ft-btn-primary {
                    width: 100%;
                    padding: 0.7rem;
                    border: none;
                    border-radius: 10px;
                    background: #0d6efd;
                    color: white;
                    font-weight: 600;
                    font-size: 1rem;
                    transition: background 0.3s ease;
                }
                .ft-btn-primary:hover {
                    background: #0b5ed7;
                }
                .signup-link {
                    text-align: center;
                    margin-top: 1.2rem;
                    font-size: 0.9rem;
                }
                .signup-link a {
                    color: #0d6efd;
                    font-weight: 600;
                    text-decoration: none;
                }
                .signup-link a:hover {
                    text-decoration: underline;
                }

        </style>
    </head>
    <body class="ft-body-bg">

    <header th:replace="~{fragments/header :: header}"></header>

    <div class="ft-login-wrapper">

        <div class="ft-login-box">

            <div class="ft-login-header">
                <p>Sign in to your account</p>
            </div>

            <div class="ft-login-body">
                <div th:if="${param.error}" class="alert alert-danger text-center py-2 mb-4">
                    Invalid email or password
                </div>

                <!-- Logout message -->
                <div th:if="${param.logout}" class="alert alert-success text-center py-2 mb-4">
                    You have been logged out
                </div>

                <form th:action="@{/login}" method="post">
                    <input type="hidden" name="csrf_token" value="server_generated_token_value">
                    <div class="ft-form-group">
                        <label class="ft-form-label" for="username">Email</label>
                        <div class="ft-input-group">
                            <i class="bi bi-envelope"></i>
                            <input type="email"
                                   class="ft-form-control"
                                   id="username"
                                   name="username"
                                   placeholder="your@email.com"
                                   required
                                   autofocus>
                        </div>
                    </div>

                    <div class="ft-form-group">
                        <label class="ft-form-label" for="password">Password</label>
                        <div class="ft-input-group">
                            <i class="bi bi-lock"></i>
                            <input type="password"
                                   class="ft-form-control"
                                   id="password"
                                   name="password"
                                   placeholder="••••••••"
                                   required>
                        </div>
                    </div>

                    <div class="ft-remember">
                        <input type="checkbox" id="rememberMe" name="remember-me">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="ft-btn-primary">
                        Sign In
                    </button>

                </form>

                <div class="signup-link">
                    New here? <a href="/register">Create an account</a> <br>
                    Forgotten Password? <a th:href="@{/resetPassword}">Change Password</a>
                </div>

            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
