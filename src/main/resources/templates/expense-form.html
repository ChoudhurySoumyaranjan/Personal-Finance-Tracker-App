<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:if="${expense.id == null}">Add New Expense</title>
    <title th:unless="${expense.id == null}">Edit Expense</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <style>
        :root {
            --danger: #ef4444;
            --primary: #6366f1;
            --success: #10b981;
            --light-bg: #f8f9fc;
            --card-bg: #ffffff;
        }

        body {
            background: var(--light-bg);
            font-family: system-ui, -apple-system, sans-serif;
            color: #1e293b;
            padding-top: 1rem;
        }

        .expense-form-wrapper {
            max-width: 580px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .expense-form-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.09);
            overflow: hidden;
        }

        .expense-form-header {
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            color: white;
            padding: 2.2rem 2.5rem;
            text-align: center;
        }

        .expense-form-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
        }

        .expense-form-body {
            padding: 2.5rem 2.5rem 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
            font-size: 0.98rem;
        }

        .form-control,
        .form-select {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.18);
            outline: none;
        }

        .expense-textarea {
            resize: vertical;
            min-height: 110px;
        }

        .form-error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.35rem;
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }

        .btn-save {
            background: var(--success);
            border: none;
            padding: 0.75rem 1.8rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .btn-save:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 0.75rem 1.8rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: #d1d5db;
            transform: translateY(-2px);
        }

        .input-icon-group {
            position: relative;
        }

        .input-icon-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
        }

        @media (max-width: 576px) {
            .expense-form-body {
                padding: 2rem 1.5rem;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="expense-form-wrapper">

    <div class="expense-form-card">
        <div class="expense-form-header">
            <h1 th:if="${expense.id == null}">
                Add New Expense <i class="bi bi-plus-circle ms-2"></i>
            </h1>
            <h1 th:unless="${expense.id == null}">
                Edit Expense <i class="bi bi-pencil-square ms-2"></i>
            </h1>
        </div>

        <div class="expense-form-body">
            <form th:action="${expense.id == null} ? @{/expenses/add} : @{/expenses/edit/{id}(id=${expense.id})}"
                  th:object="${expense}" method="post">

                <!-- Amount -->
                <div class="mb-4">
                    <label for="amount" class="form-label">Amount (₹)</label>
                    <div class="input-icon-group">
                        <input type="number" class="form-control" id="amount" th:field="*{amount}"
                               step="0.01" min="0.01" required placeholder="150.50" />
                        <i class="bi bi-currency-rupee"></i>
                    </div>
                    <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="form-error"></span>
                </div>

                <!-- Category -->
                <div class="mb-4">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" th:field="*{category}" required>
                        <option value="">Choose category</option>
                        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="form-error"></span>
                </div>

                <!-- Date -->
                <div class="mb-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required />
                    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="form-error"></span>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="form-label">Description <small class="text-muted">(optional)</small></label>
                    <textarea class="form-control expense-textarea" id="description" th:field="*{description}"
                              rows="4" placeholder="Coffee with team • Monthly groceries • Taxi to airport..."></textarea>
                </div>

                <!-- Buttons -->
                <div class="action-buttons">
                    <a th:href="@{/expenses}" class="btn btn-cancel">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-save">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:if="${expense.id == null}">Add Expense</span>
                        <span th:unless="${expense.id == null}">Update Expense</span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
